<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="title">AJAX examples</h1>
<div id="control" class="control">
    <button id="XHR" class="ajax-btn">XMLHttpRequest</button>
    <button id="fetch" class="ajax-btn">fetch</button>
    <button id="JSONP" class="ajax-btn">JSONP</button>
    <button id="$.ajax"class="ajax-btn">$.ajax</button>
    <button id="$.get" class="ajax-btn">$.get</button>
    <button id="$.post" class="ajax-btn">$.post</button>
</div>
<h3 class="method-name"></h3>
<div class="results-wrapper"></div>

<script src="index.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>
</html>
